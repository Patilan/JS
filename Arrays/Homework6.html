<body>
        <a href="#" onclick="arrayButton()">Calculate</a>

    	<script>
    	    //Write a program that finds the most frequent number in an array. 
    	    //Example: {4, 1, 1, 4, 2, 3, 4, 4, 1, 2, 4, 9, 3}  4 (5 times)


    	    function arrayButton() {
    	        var myArr = [4, 1, 1, 4, 2, 3, 4, 4, 1, 2, 4, 9, 3]; //initialize the array

    	        var tValue = 0;
    	        var frequentValue = 0;
    	        var tFrequency = 1;
    	        var bestFrequency = 0;
    	        var bestValue = 0;

    	        for (var i = 0; i < myArr.length - 1; i++) {
    	            tValue = myArr[i];
    	            for (var j = 1; j < myArr.length; j++) {
    	                if (tValue == myArr[j]) {
    	                    frequentValue = tValue;
    	                    tFrequency++;

    	                    if (tFrequency > bestFrequency) {
    	                        bestFrequency = tFrequency;
    	                        bestValue = tValue;
    	                    }
    	                }
    	            }

    	            tFrequency = 0;
    	        }

    	        jsConsole.writeLine("The most frequently repeating value is " + bestValue + ": " + bestFrequency + " times.");
            }
        </script>
