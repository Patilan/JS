    	<script>
    	    //Write a script that finds the meximal increasing sequence
    	    //in an array. Example: {3, 2, 3, 4, 2, 2, 4}  {2, 3, 4}.

    	    function arrayButton() {
    	        var myArr = [3, 2, 3, 4, 2, 2, 4]; //initialize the array

    	        var index = 0;
    	        var bestSequence = 1;
    	        var length = 1;

    	        for (var i = 1; i < myArr.length; i++) {
    	            length = myArr[i - 1] < myArr[i] ? length + 1 : 1;

    	            if (length > bestSequence) {
    	                bestSequence = length;
    	                index = i - length + 1;
    	            }
    	        }

    	        for (var i = 0; i < bestSequence; i++) {
    	            jsConsole.write(myArr[index + i] + " ");
    	        }
            }
        </script>
