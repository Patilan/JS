    <script>

        // Write a function that extracts the content of a html page given as 
        //text. The function should return anything that is in a tag, without the tags:

        var html = "<html><head><title>Sample site</title></head><body><div>text<div>more text</div>and more...</div>in body</body></html>";
        jsConsole.writeLine(returnTextInTags(html))


        function returnTextInTags(text) {
            var tags = String();

            while (text.search(/>(.*?)</) != -1)
            {
                text = text.replace(/>(.*?)</, "!")
                text.match(/>(.*?)</);
                tags += RegExp.lastParen;
            }
            return tags
        }


    </script>
