    	<script>
    	    //Write a function that finds all the occurrences of word in a text
    	    // - The search can case sensitive or case insensitive
    	    // - Use function overloading


            function Check() {
    	    var text = "Lorem ipsum dolor sit amet consectetur adipiscing elit. Proin tristique lorem justo lobortis interdum eleifend augue sapien condimentum nisl mattis placerat eros nunc vitae augue";
    	    var wordSearching = "lorem";
    	    var isCaseSensitive = false;

    	    jsConsole.writeLine("The text we are searching:");
    	    jsConsole.writeLine(text);
    	    jsConsole.writeLine();
    	    WordsFound(text, wordSearching);
    	    WordsFound(text, wordSearching, true);

    	    function WordsFound(text, wordSearching, isCaseSensitive) {
    	        isCaseSensitive = isCaseSensitive || false;
    	        var foundedWords = 0;

    	        if (isCaseSensitive === false) {
    	            var str = text.split(wordSearching);
    	            //splits the searching words from the text and adds them to str array. 
                    //split is case insensitive

    	            for (var numberOfWords in str) // iterates all the indexes of the array
    	            {
    	                foundedWords++; //adds up everytime the a str index has been iterated 

    	            }
    	            jsConsole.writeLine("The number of case insensitive " + wordSearching + " found in the text is:" + foundedWords);
    	            
    	        }

    	        else {
    	            var index = text.indexOf(wordSearching);
                    //index is case sensitive

    	            while (index >= 0) {
    	                foundedWords++;
    	                index = text.indexOf(wordSearching, index + 1);

    	            }
    	            jsConsole.writeLine("The number of case sensitive " + wordSearching + " found in the text is:" + foundedWords);
    	        }

    	    }

            }
