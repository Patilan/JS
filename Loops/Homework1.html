<body>
      	
            <label for="tb-first">Number to print to, starting with 1: </label>
            <input type="text" id="tb-first"/>
       
             <a href="#" onclick="onFindBiggerButtonClick()">Print </a>
     
        <div id="js-console"> </div>
        
         <script src="scripts/js-console.js"></script>

    	<script>
    	    //Write a script that prints all the numbers from 1 to N

    	    function onFindBiggerButtonClick() {
    	        var number = jsConsole.readFloat("#tb-first");
    	        counter = 0;
    	        while (number >= counter) {
    	            jsConsole.writeLine("Abracadabra: " + counter);
    	            counter++;
    	        }

    	       
    	    }
        </script>	
           
</body>
